<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
        }
        body { font-family: Arial, sans-serif; background: var(--light-bg); margin: 0; padding: 0; color: var(--dark-text); }
        header { background: var(--primary-color); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; margin: 0 5px; cursor: pointer; font-weight: bold; }
        .btn-danger { background: var(--danger-color); color: white; }
        .container { max-width: 900px; margin: 20px auto; background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); overflow: hidden; }
        .header-form { background: var(--primary-color); color: white; padding: 10px 15px; font-weight: bold; }
        .form-section { padding: 20px; border-bottom: 1px solid #ddd; }
        .form-section h3 { margin-top: 0; color: var(--secondary-color); }
        .form-group { margin-bottom: 15px; display: flex; flex-wrap: wrap; }
        .form-group label { flex: 1 0 200px; margin-right: 10px; font-weight: bold; }
        .form-group input, .form-group select { flex: 2 0 250px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .form-actions { display: flex; justify-content: center; padding: 20px; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-secondary { background: var(--secondary-color); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { text-align: left; padding: 8px; }
        th { background: var(--accent-color); color: white; }
    </style>
</head>
<body>
<header>
    <div>Usuarios</div>
    <div>
        Bienvenido, ${sessionScope.nombreUsuario}
        <button class="btn btn-danger" onclick="location.href='logout.jsp'">CERRAR SESIÓN</button>
    </div>
</header>

<div class="container">
    <div class="header-form">Editar Usuario</div>

    <form action="EditarUsuarioServlet" method="post">
        <!-- INFORMACIÓN PERSONAL -->
        <div class="form-section">
            <h3>Información Personal</h3>
            <div class="form-group">
                <label>Nombre completo *</label>
                <input type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label>Correo electrónico *</label>
                <input type="email" name="correo" required>
            </div>
            <div class="form-group">
                <label>Teléfono *</label>
                <input type="text" name="telefono" required>
            </div>
            <div class="form-group">
                <label>Fecha de registro</label>
                <input type="date" name="fechaRegistro">
            </div>
            <div class="form-group">
                <label>Última sesión</label>
                <input type="datetime-local" name="ultimaSesion">
            </div>
        </div>

        <!-- ESTADO Y ACCESO -->
        <div class="form-section">
            <h3>Estado y Acceso</h3>
            <div class="form-group">
                <label>Rol asignado *</label>
                <select name="rol">
                    <option>Jefe</option>
                    <option>Administrador</option>
                    <option>Empleado</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado de cuenta</label>
                <select name="estado">
                    <option>Activo</option>
                    <option>Inactivo</option>
                    <option>Bloqueado</option>
                </select>
            </div>
        </div>

        <!-- DIRECCIÓN -->
        <div class="form-section">
            <h3>Dirección (solo clientes)</h3>
            <div class="form-group"><label>Calle</label><input type="text" name="calle"></div>
            <div class="form-group"><label>Número</label><input type="text" name="numero"></div>
            <div class="form-group"><label>Colonia</label><input type="text" name="colonia"></div>
            <div class="form-group"><label>Ciudad</label><input type="text" name="ciudad"></div>
            <div class="form-group"><label>Estado</label><input type="text" name="estadoDireccion"></div>
            <div class="form-group"><label>Código Postal</label><input type="text" name="cp"></div>
        </div>

        <!-- BOTONES -->
        <div class="form-actions">
            <button type="submit" class="btn btn-success">ACTUALIZAR USUARIO</button>
            <button type="reset" class="btn btn-secondary">CANCELAR</button>
        </div>
    </form>
</div>
</body>
</html>
