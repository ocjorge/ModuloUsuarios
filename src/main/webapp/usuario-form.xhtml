<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />

    <style>
        body { background-color:#f0f2f5; }
        .topbar{
            background:#275fa7;
            color:white;
            padding:12px 24px;
            font-size:20px;
            font-weight:bold;
        }
        .btn-volver{
            background:#c0392b !important;
            color:white !important;
            padding:6px 14px;
            border-radius:6px;
        }
        .seccion-titulo{
            font-size:20px;
            margin-bottom:10px;
            padding-bottom:6px;
            border-bottom:2px solid #275fa7;
        }
    </style>
</h:head>

<h:body>

<!-- TopBar -->
<div class="topbar d-flex justify-content-between align-items-center">
    #{usuarioBean.edicion ? 'Editar Usuario' : 'Nuevo Usuario'}

    <div>
        <h:form>
            <h:commandLink value="Volver a Usuarios"
                           action="usuarios.xhtml?faces-redirect=true"
                           styleClass="btn-volver"/>
            <h:commandLink value="Dashboard"
                           action="dashboard.xhtml?faces-redirect=true"
                           styleClass="btn btn-light ms-2"/>
        </h:form>
    </div>
</div>

<!-- Main Form -->
<div class="container py-4" style="max-width:900px;">

    <h:form prependId="false">

        <h:messages globalOnly="true" styleClass="alert alert-danger"/>

        <!-- ================== INFORMACIÓN PERSONAL ==================== -->
        <div class="seccion-titulo">Información Personal</div>

        <div class="row g-3">

            <!-- Tipo Usuario -->
            <div class="col-md-6">
                <label class="form-label">Tipo de Usuario *</label>
                <h:selectOneMenu value="#{usuarioBean.usuarioSeleccionado.tipoUsuario}" styleClass="form-control" converter="entityByIdConverter">
                    <f:selectItems value="#{usuarioBean.tiposUsuario}" var="t" itemLabel="#{t.nombre}" itemValue="#{t}"/>
                </h:selectOneMenu>
            </div>

            <!-- Nombre -->
            <div class="col-md-6">
                <label class="form-label">Nombre completo *</label>
                <h:inputText value="#{usuarioBean.usuarioSeleccionado.nombreCompleto}" required="true" styleClass="form-control"/>
            </div>

            <!-- Correo -->
            <div class="col-md-6">
                <label class="form-label">Correo electrónico *</label>
                <h:inputText value="#{usuarioBean.usuarioSeleccionado.correoElectronico}" required="true" styleClass="form-control"/>
            </div>

            <!-- Teléfono -->
            <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <h:inputText value="#{usuarioBean.usuarioSeleccionado.telefono}" styleClass="form-control"/>
            </div>

            <!-- Rol -->
            <div class="col-md-6">
                <label class="form-label">Rol interno</label>
                <h:selectOneMenu value="#{usuarioBean.usuarioSeleccionado.rolInterno}" styleClass="form-control" converter="entityByIdConverter">
                    <f:selectItem itemLabel="Sin rol" itemValue="#{null}"/>
                    <f:selectItems value="#{usuarioBean.rolesInternos}" var="r" itemLabel="#{r.nombre}" itemValue="#{r}"/>
                </h:selectOneMenu>
            </div>

            <!-- Estado -->
            <div class="col-md-6">
                <label class="form-label">Estado *</label>
                <h:selectOneMenu value="#{usuarioBean.usuarioSeleccionado.estadoCuenta}" styleClass="form-control" converter="entityByIdConverter">
                    <f:selectItems value="#{usuarioBean.estadosCuenta}" var="e" itemLabel="#{e.nombre}" itemValue="#{e}"/>
                </h:selectOneMenu>
            </div>

            <!-- Módulo -->
            <div class="col-md-6">
                <label class="form-label">Módulo</label>
                <h:selectOneMenu value="#{usuarioBean.usuarioSeleccionado.modulo}" styleClass="form-control" converter="entityByIdConverter">
                    <f:selectItem itemLabel="Ninguno" itemValue="#{null}"/>
                    <f:selectItems value="#{usuarioBean.modulos}" var="m" itemLabel="#{m.nombre}" itemValue="#{m}"/>
                </h:selectOneMenu>
            </div>

            <!-- Dirección -->
            <div class="col-md-12">
                <label class="form-label">Dirección</label>
                <h:inputTextarea value="#{usuarioBean.usuarioSeleccionado.direccion}" styleClass="form-control" rows="2"/>
            </div>

            <!-- Contraseña -->
            <div class="col-md-6">
                <label class="form-label">
                    Contraseña #{usuarioBean.edicion ? '(dejar vacío para mantener)' : '*'}
                </label>
                <h:inputSecret value="#{usuarioBean.passwordPlano}"
                               required="#{!usuarioBean.edicion}"
                               styleClass="form-control"/>
            </div>

        </div>

        <!-- Botones -->
        <div class="mt-4 d-flex gap-2">
<div class="mt-4 d-flex gap-2">
    <h:commandButton value="Guardar" actionListener="#{usuarioBean.guardar}" styleClass="btn btn-primary" />

    <!-- CANCELAR SIN VALIDAR CAMPOS -->
    <h:link outcome="usuarios.xhtml" value="Cancelar" styleClass="btn btn-secondary"/>
</div>

        </div>

    </h:form>
</div>

</h:body>
</html>
