<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
</h:head>

<h:body style="background-color:#f5f6fa;">

    <!-- FORMULARIO -->
    <h:form>
        <h:panelGroup layout="block" styleClass="container" style="max-width:420px;margin:60px auto;">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Sistema de Gestión de Usuarios</h3>

                    <h:messages globalOnly="true"
                                styleClass="alert alert-danger"
                                infoClass="alert alert-info"/>

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <h:inputText value="#{loginBean.username}" 
                                     styleClass="form-control"
                                     required="true"
                                     requiredMessage="Ingrese su usuario"/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        <h:inputSecret value="#{loginBean.password}"
                                       styleClass="form-control"
                                       required="true"
                                       requiredMessage="Ingrese su contraseña"/>
                    </div>

                    <h:commandButton value="Iniciar sesión"
                                     action="#{loginBean.login}"
                                     styleClass="btn btn-primary w-100"/>
                </div>
            </div>
        </h:panelGroup>
    </h:form>

    <!-- FOOTER FIXED-BOTTOM -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom"
         style="background-color:#87CEEB; border-top:2px solid #5aa7c8;">
        <div class="container-fluid justify-content-center">
            <span class="navbar-text fw-bold" style="color:#003366;">
                Desarrollado por Brisa Hernández Reyes · Jorge Ortiz Ceballos · 
                Luis Carlos Romero Corral — Módulo Usuarios —
                Materia: Programación Web · Agosto–Diciembre 2025
            </span>
        </div>
    </nav>

</h:body>
</html>
